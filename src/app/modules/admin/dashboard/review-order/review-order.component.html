<div class="container-fluid">
    <div class="mt-5 row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-info">
                    <h5>Order details of Table {{model?.tableNumber}}</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <table class="table table-striped">
                            <thead class="thead-light">
                                <th>Category</th>
                                <th>Menu</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </thead>
                            <tbody class="tbody-default">
                                <tr *ngFor="let order of model.tableOrders">
                                    <td>{{order.category}}</td>
                                    <td>{{order.menu}}</td>
                                    <td>{{order.quantity}}</td>
                                    <td>{{order.price}}</td>
                                    <td>{{order.price * order.quantity}}</td>
                                </tr>
                                <tr *ngIf="model.tableOrders.length == 0">
                                    <td class="text-center" colspan="5">No Order yet..!</td>
                                </tr>
                            </tbody>
                            <tfoot class="tfoot-primary">
                                <tr>
                                    <th colspan="4">Total : </th>
                                    <th colspan="1">{{model.totalBill ? model.totalBill : 0 }}</th>
                                </tr>
                                <tr>
                                    <th colspan="5">
                                        <button class="btn btn-primary" [disabled]="model.tableOrders.length == 0" (click)="payBill()">
                                            Complete Order
                                        </button>
                                    </th>
                                </tr>
                            </tfoot>
                        </table>    
                    </div>
                </div>
            </div>    
        </div>
    </div>
</div>
