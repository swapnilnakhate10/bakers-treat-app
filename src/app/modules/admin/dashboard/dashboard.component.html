<div class="container">
    <div class="mt-4 row">
        <div class="mt-5 col-sm-2" *ngFor="let tableDetails of tablesList">
            <div class="card text-center shadow bg-light" style="border-radius: 2.25rem;">
                <div class="card-body">
                  <h3 class="card-title">
                      Table {{tableDetails.tableNumber}} 
                  </h3>
                  <p class="card-text">
                      <span *ngIf="tableDetails.status == 'Available'" class="badge bg-success">Available</span>
                      <span *ngIf="tableDetails.status == 'Occupied'" class="badge bg-danger">Occupied</span>
                    <!-- Add or Update order details. -->
                  </p>
                  <button class="btn btn-light text-secondary shadow" style="border-radius: 1.25rem;" (click)="viewOrderDetails(tableDetails.tableNumber)">
                      Checkout
                  </button>
                </div>
            </div>
        </div>
    </div>
</div>
